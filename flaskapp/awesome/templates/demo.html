{% extends 'ui.html' %}

{% block content %}
<div class="demo-container">
  {% if live %}
  <meta name="hostport" value="localhost:8181"/>
  {% else %}
  <meta name="hostport" value="{{ request.host.split(':')[0] }}:8082"/>
  {% endif %}

  <div id="info"></div>

  <div class="status">
    Status: <label id="status">None</label>
  </div>
  <br />
  <div class="rep-heading">Repetitions: <label id="repetitions">0</label></div>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="errors"></div>
</div>
{% endblock %}

{% block moar_js %}
<script src="{{ url_for('static', filename="js/Skeleton.js")}}"></script>
<script src="{{ url_for('static', filename="js/Socket.js")}}"></script>
<script src="{{ url_for('static', filename="js/Exercise.js")}}"></script>
{% endblock %}
